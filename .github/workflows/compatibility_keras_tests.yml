name: Run Keras Compatibility Tests

on:
  workflow_dispatch: # Allow manual triggers
    schedule:
      - cron: 0 0 * * *
    inputs:
      save_version:
        description: 'MCT Quantizers version to save models'
        required: true
        type: string
        default: 'v1.1.0'

jobs:
  run-tensorflow-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.*
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tensorflow==2.12.*
          
          
      #- name: Install MCT Quantizers package in requested save model tests version
        # run: |
          # git checkout tags/${{  inputs.save_version  }}
          # rm -rf mct_quantizers
          # pip install mct-quantizers==${{  inputs.save_version  }}
      - name: Run save model tests
        run: |
          cd tests
          echo "Current directory: $PWD"
          export PYTHONPATH="$PWD:${PYTHONPATH}"
          echo "Updated PYTHONPATH: $PYTHONPATH"
          cd ..
          python tests/keras_tests/compatibility_tests/compatibility_save_model_test_suite.py ${{  inputs.save_version  }}
      #- name: Remove MCT Quantizers package
        # run: |
          # pip uninstall mct-quantizers
          # git checkout .
      - name: Run load model tests with latest version
        run: |
          python tests/keras_tests/compatibility_tests/compatibility_load_model_test_suite.py ${{  inputs.save_version  }}
      
